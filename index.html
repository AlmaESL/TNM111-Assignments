<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatter Plot</title>
</head>

<body>

  <!-- File Input for CSV -->
  <input type="file" id="csvFile" accept=".csv" />

  <!-- Canvas to display scatter plot -->
  <canvas id="scatterPlotCanvas" width="580" height="580" style="border: 1px solid black;"></canvas>

  <!-- fetch the js scripts -->
  <script src="scatterPlot.js"></script>
  <script src="read_CSV.js"></script>

  <script>
    //create a scatter plot instance
    const scatterPlot = new ScatterPlot("scatterPlotCanvas"); 

    //retrieve data from csv file 
    document.getElementById("csvFile").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {

        //readCSV calls for sactter plot implementation 
        readCSV(file, scatterPlot);
      }
    }); 
  </script>

</body>

</html>
